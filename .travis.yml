language: android
jdk: oraclejdk8

android:
  components:
    - platform-tools
    - tools
    - build-tools-23.0.2
    - android-23
    - android-15
    - extra-android-support
    - extra-android-m2repository

before_install:
  - chmod +x ./gradlew
  - export TERM=dumb

script:
  - ./gradlew test
  - if [ $TRAVIS_BRANCH = "beta" ]; then ./gradlew assembleRelease crashlyticsUploadDistributionRelease; fi

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper