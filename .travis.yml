language: android
jdk: oraclejdk7

android:
  components:
    - platform-tools
    - tools
    - build-tools-23.0.2
    - android-23
    - android-15
    - extra-android-support

script:
  - ./gradlew test
  - ./gradlew build

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper